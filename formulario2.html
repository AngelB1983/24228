<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO 2</title>
</head>
<body>
    <h1>Trabajando con Formularios</h1>
    
    <form action="https://formspree.io/f/mdknqzpv" method="POST" target="_blank">

        <fieldset>

            <legend>
                <h2>Registro de Usuario - Ingrese sus Datos</h2>
            </legend>

            <p>
                <label for="name">Nombre/s</label>
                <input type="text" name="name" id="name" required minlength="3" maxlength="10">
            </p>
            <p>
                <label for="lastname">Apellido/s</label>
                <input type="text" name="lastname" id="lastname">
            </p>
            <p>
               <label for="email">Correo Electrónico</label>
               <input type="email" name="email" id="email" placeholder="usuario@cuenta.com" pattern="/^(([^<>()\[\]\\.,;:\s@”]+(\.[^<>()\[\]\\.,;:\s@”]+)*)|(“.+”))@((\[[0–9]{1,3}\.[0–9]{1,3}\.[0–9]{1,3}\.[0–9]{1,3}])|(([a-zA-Z\-0–9]+\.)+[a-zA-Z]{2,}))$/" required >
            </p>
            <p>
                <label for="phone">Teléfono</label>
                <input type="tel" name="phone" id="phone" placeholder="011-15-00000000" pattern="[0-1]{3}-[1-5]{2}-[0-9]{8}">
            </p>
            <p>
                <label for="addres">Dirección</label>
                <input type="addres" name="addres" id="addres">
            </p>
            <p>
                <label for="codPos">Código Postal</label>
                <input type="number" name="codPos" id="codPos" required>
            </p>
            <p>
                <label for="date">Fecha de Nacimiento</label>
                <input type="date" name="date" id="date" requerid>
            </p>
            <p>
                <label for="nivel">Nivel de Estudio</label>
                <input type="radio" name="nivel" id="1">Primario
                <input type="radio" name="nivel" id="2">Secundario
                <input type="radio" name="nivel" id="3">Terciario
                <input type="radio" name="nivel" id="4">Universitario
            </p>
            <p>
                <label for="ocupacion">Ocupación</label>
                <select name="ocupacion" id="ocupacion">
                    <optgroup label="Estudia">                    
                      <option value="1">Desempleado</option>
                      <option value="2">Administrativo</option>
                      <option value="3">Docente</option>
                    </optgroup>
                    <optgroup label="Trabaja">                        
                        <option value="4">Desempleado</option>
                        <option value="5">Administrativo</option>
                        <option value="6">Docente</option>
                      </optgroup>
                </select>
                <select multiple="true">
                    <option value="1">Desempleado</option>
                    <option value="2">Administrativo</option>
                    <option value="3">Docente</option>
                    <option value="4">Desempleado</option>
                    <option value="5">Administrativo</option>
                    <option value="6">Docente</option>
                </select>
            </p>
            <p>
                <label for="conocimiento">Conocimiento en Programación</label>
                <input type="checkbox" name="html" value="html" id="conocimiento">HTML
                <input type="checkbox" name="css" value="html" id="conocimiento">CSS
                <input type="checkbox" name="js" value="js" id="conocimiento">JS
            </p>
            <p>
                <label for="imagen">Foto de Perfil</label>
                <input type="file" name="imagen" id="imagen">
            </p>
            <p>
                <label for="">Contraseña</label>
                <input type="password" name="" id="">
            </p>
            <p>
                <label for="">Descripción</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </p>
            <p>
                <input type="submit" value="Cargar informacion">
                <input type="reset" value="Limpiar">
            </p>

        </fieldset>

    </form>


</body>
</html>
